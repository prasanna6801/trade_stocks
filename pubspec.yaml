name: stock_trade
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: assets\fonts\Nunito-Bold.ttf
        - asset: assets\fonts\Nunito-Medium.ttf
        - asset: assets\fonts\Nunito-Regular.ttf
        - asset: assets\fonts\Nunito-SemiBold.ttf
